    var promise=new Promise(function(resolve,reject){
        var zinger="Jhoot bol rha ha nahi khilaya Khilaya "
        if(zinger==="Jhoot bol rha ha nahi khilaya Khilaya "){
            setTimeout(() => {
                resolve("Ha khiladiya zinger")
                
            }, 5000);

        }
        else{
            reject("Nahi Khilaya")
        }
    })

console.log(promise)//pore variable ko dikhaega

    console.log("Resolve=>",data)
})

.catch(function(error){
    console.log("Rejected=>",error)
})
